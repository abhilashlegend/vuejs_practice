<!DOCTYPE html>
<html>
<head>
	<title>Binding in Vue</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" name="message" v-model="message">
		<h1>You message is: {{message}}</h1>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				message: "Hello world!"
			}
		})
	</script>
</body>
</html>

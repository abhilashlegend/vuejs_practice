<!DOCTYPE html>
<html>
<head>
	<title>Component example 3</title>
	<script type="text/javascript" src="vue.min.js"></script>
	</head>
	<body>	
		<div id="app">
		<task-list></task-list	>
	</div>
	<script type="text/javascript">
			Vue.component('task-list', {
				template: `
					<div>

						<task v-for="task in tasks">{{task.task}}</task>

					</div>
				`,
				data() {
					return {
						tasks: [
							{task: 'Go to store', completed: false},
							{task: 'Go to Bank', completed: false},
							{task: 'Go to work', completed: false}
						]	
					}
				}
			})
			Vue.component('task', {
				template: '<li><slot><slot></li>'
			});
			let app = new Vue({
				el: '#app'
			});
	</script>
</body>
</html>

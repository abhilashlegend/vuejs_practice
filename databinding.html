<!DOCTYPE html>
<html>
<head>
	<title>Data Binding</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<a :href="url">{{url}}</a>
		<span :Id="dynamicId">{{dynamicId}}</span>
	</div>

	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				dynamicId: 30,
				url: 'http://abhilashwebdeveloper.com'
			}
		})

	</script>
</body>
</html>

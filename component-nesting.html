<!DOCTYPE html>
<html>
<head>
	<title>Component Nesting</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<posts>
			
		</posts>
	</div>
	<script type="text/javascript">
		Vue.component('posts',{
			template: `
				<div>
					<ul>
						<post v-for="post in posts" :key="post.id">{{post.title}}</post>
					</ul>
				</div>
			`,

			data() {
				return {
					posts: [
						{id:1, title:'Post 1'},
						{id:2, title:'Post 2'},
						{id:3, title:'Post 3'},
						{id:4, title:'Post 4'},
						{id:5, title:'Post 5'}
					]
				}
			},
			methods: {
				display() {
					console.log('hello');
				}
			}
		});

		Vue.component('post', {
			template: `<li><slot></slot></li>`
		});

		let vm = new Vue({
			el: '#app',
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Computed Properties</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<h1>{{ message }}</h1>
		<h1>{{ reversedMessage }} </h1>
	</div>
	<script type="text/javascript">
		vm = new Vue({
			el:"#app",
			data: {
				message: "Hello"
			},
			computed: {
				reversedMessage() {
					return this.message.split('').reverse('').join('');
				}
			}
		})
	</script>
</body>
</html>
